{% extends "base.html" %}
{% include "header.html" %}

{% block title %} Home {% endblock %}

{% block body %} 
    <div class="container">
        <div class="row">
            <div class="col md-12">
                <div class="jumbotron p-3">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages%}
                                <div class="alert alert-warning alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" area-label="close">
                                        <span aria-hidden="true">
                                            X
                                        </span>
                                    </button>
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif%}
                    {% endwith %}
                    <form action="{{url_for('insertCompany')}}" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control1" required="1">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control1" required="1">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control1" required="1">
                        </div>

                        <div class="form-group">
                            <label for="re-password">Repeat Password</label>
                            <input type="password" name="re-password" class="form-control1" required="1">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
